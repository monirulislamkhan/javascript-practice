<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title></title>
    <style>
      body {
        /* background-color: #a3a3a3; */
        /* background-color: #282c34; */
        background-color: #282c34;
        background-color: #a3a3a3;
      }
      .error {
        color: red;
        font-weight: 700;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="formValidate">
        <label for="name">Name</label>
        <input class="form-control" id="name" placeholder="Enter Your name" type="text" />
        <span class="error" id="nameError">Enter your valid name</span>
        <label for="email">Email</label>
        <input class="form-control" id="email" type="email" />
        <span class="error" id="emailError">Enter your valid name</span>
        <label for="country">Country</label>
        <select class="form-select" id="country">
          <option value="">Select Country</option>
          <option value="">India</option>
          <option value="">Bangladesh</option>
          <option value="">Pakistan</option>
          <option value="">Srilanka</option>
          <option value="">Nepal</option>
        </select>
        <span class="error" id="countryError">Enter your valid name</span>
        <label for="mobile">Mobile No.</label>
        <input class="form-control" type="number" />
        <span class="error" id="mobileError">Enter your valid name</span>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>

  <!-- <script src="fundamental-2.js"></script> -->

  <script src="script.js"></script>
</html>
